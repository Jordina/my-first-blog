<html>
	<head>
		<title>Blog de Jordina</title>
	</head>
	<body>
		<header>
			<h1>Blog de la Jordina</h1>
		</header>

		<section>
			<h2>Posts</h2>
			{% for post in posts %}
				<div>
					<p>Publicado: {{ post.published_date }}</p>
					<a href=""><h3>{{ post.title }}</h3></a>
					<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
		</section>
	</body>
</html>
