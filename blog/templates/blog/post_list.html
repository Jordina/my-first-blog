<html>
	<head>
		<title>Blog de Jordina</title>
	</head>
	<body>
		<div>
			<h1>Blog de la Jordina</h1>
		</div>

		<div>
			{% for post in posts %}
				<div>
					<p>Publicado: {{ post.published_date }}</p>
					<h2>{{ post.title }}</h2>
					<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
